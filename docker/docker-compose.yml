version: "3.8"

services:
  nginx:
    container_name: nginx
    build:
      context: nginx
    ports:
      - "8000:80"
    volumes:
      - ../app:/var/www
    depends_on:
      - php-fpm

  php-fpm:
    container_name: php-fpm
    build:
      context: ""
      dockerfile: php/Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ../app:/var/www
    depends_on:
      - db

  db:
    container_name: db
    image: mariadb:11.1.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - 'db_data:/var/lib/mysql'

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db_data: